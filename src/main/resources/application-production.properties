spring.datasource.driverClassName=${dataSource.promocat.production.driver}
spring.datasource.url=${dataSource.promocat.production.url}
spring.datasource.username=${dataSource.promocat.production.user}
spring.datasource.password=${dataSource.promocat.production.password}

#spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
